<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <li class="nav-item" (click)="logout()">
              <a class="nav-link">Logout</a>
            </li>
          </ng-container>
        </ul>
        <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>
                Welcome {{ user.username | titlecase }}
            </a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$| async)" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <input 
            class="form-control me-2" 
            type="text" 
            placeholder="Username"
            name="username"
            [(ngModel)]="model.username"
            >
          <input 
            class="form-control me-2" 
            type="text" 
            placeholder="Password"
            name="password"
            [(ngModel)]="model.password"
            >
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
  </nav>
