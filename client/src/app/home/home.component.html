<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h5>Find Your Match</h5>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
                Register
            </button>
            <button class="btn btn-primary btn-info btn-lg">
                Learn More
            </button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content" style="margin: 0 auto">
            <div class="mt-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegisterOutput)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
