<h4>Internal Server Error - refreshing the page will disappear error</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Erorr: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this, angular is nto to blame</p>
    <ol>
        <li>Open Chrome Dev Tools!</li>
        <li>Examine the Request</li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke">
        {{error.details}}
    </code>
</ng-container>
